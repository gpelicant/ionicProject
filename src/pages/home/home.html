<ion-header>
  <ion-navbar>

    <ion-title>Quizz Game</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-grid class="home">
    <ion-row align-items-center>
      <ion-col align-self-center>

      <div class="avatar">
          <ion-img class="img" src="https://api.adorable.io/avatars/285/loic@adorable.io.png"></ion-img>
      </div>
      <div class="input-name">
          <input type="text" class="question" placeholder="First Name">
      </div>
        

          <button ion-button (click)="start()">Start</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
